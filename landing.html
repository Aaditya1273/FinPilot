<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPilot Workflow - Premium Glass Design</title>
    <link rel="icon" type="image/png" href="svg/logofin.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        /* Glass Background Elements */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px; /* animation: float 6s ease-in-out infinite; */
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            top: 5%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            top: 60%;
            right: -8%;
            animation-delay: 3s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 25%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            33% { transform: translateY(-30px); }
            66% { transform: translateY(15px); }
        }
        
        /* Sidebar */
        .sidebar {
            width: 90px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            transition: transform 0.6s ease;
        }
        
        .logo:hover::before {
            transform: rotate(-45deg) translate(100%, 100%);
        }
        
        .logo:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }
        
        .logo i {
            color: #ffffff;
            font-size: 22px;
            z-index: 2;
            position: relative;
        }
        
        .nav-item {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.05);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-item i {
            color: #ffffff;
            font-size: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            z-index: 5;
        }
        
        /* Left Panel */
        .left-panel {
            flex: 1;
            padding: 80px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .header-logo i {
            margin-right: 15px;
            font-size: 28px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 15px 50px 15px 25px;
            color: #ffffff;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 280px;
            font-size: 14px;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }
        
        .auth-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            backdrop-filter: blur(20px);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Content Section */
        .content {
            margin-bottom: 60px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 3px;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        
        .title {
            color: #ffffff;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease 0.4s both;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 50px;
            max-width: 520px;
            animation: fadeInUp 0.8s ease 0.6s both;
        }
        
        /* Email Form */
        .email-form {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.8s both;
            display: flex;
            justify-content: center;
        }
        
        .email-input-group {
            position: relative;
            width: 100%;
            max-width: 450px;
        }
        
        .email-input-group input {
            width: 100%;
            padding: 20px 160px 20px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .email-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .email-input-group input:focus {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .email-submit {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 14px 30px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .email-submit:hover {
            transform: translateY(-50%) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 1s both;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: rgba(255, 255, 255, 0.8);
        }
        
        .checkbox-container label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            animation: fadeInUp 0.8s ease 1.2s both;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 22px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .social-link:hover::before {
            transform: translateY(0);
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .social-link i {
            z-index: 2;
            position: relative;
        }
        
        /* Right Panel - 3D Glass Illustration */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
            position: relative;
        }
        
        .illustration-container {
            position: relative;
            width: 550px;
            height: 550px;
            animation: float 8s ease-in-out infinite;
        }
        
        .glass-character {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 3s ease-in-out infinite;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .glass-character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* .glass-character::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        } */
        
        /* .glass-character::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 35px;
            width: 150px;
            height: 110px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 75px 75px 0 0;
        } */
        
        .glass-icon {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 28px;
            animation: floatIcon 5s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .icon-1 {
            top: 60px;
            right: 120px;
            animation-delay: 0s;
        }
        
        .icon-2 {
            top: 180px;
            right: 60px;
            animation-delay: 1s;
        }
        
        .icon-3 {
            top: 300px;
            right: 100px;
            animation-delay: 2s;
        }
        
        .icon-4 {
            top: 120px;
            left: 60px;
            animation-delay: 1.5s;
        }
        
        .icon-5 {
            top: 240px;
            left: 30px;
            animation-delay: 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-25px); }
        }
        
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(8px) rotate(-5deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .title { font-size: 4rem; }
            .left-panel, .right-panel { padding: 60px 50px; }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 90px;
                flex-direction: row;
                justify-content: center;
                padding: 15px 25px;
            }
            
            .logo {
                margin-bottom: 0;
                margin-right: 25px;
            }
            
            .nav-item {
                margin-bottom: 0;
                margin-right: 15px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 40px 25px;
            }
            
            .header {
                flex-direction: column;
                gap: 25px;
                margin-bottom: 50px;
            }
            
            .header-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .right-panel {
                padding: 30px;
                height: 400px;
            }
            
            .illustration-container {
                width: 350px;
                height: 350px;
            }
            
            .glass-character {
                width: 140px;
                height: 200px;
            }
            
            .glass-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .glass-spinner {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Premium Glass Effects */
        .glass-reflection {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 30%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: inherit;
            pointer-events: none;
        }
        
        /* Subtle noise texture for premium feel */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        /* Bright Theme Styles */
        body.bright-theme {
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%) !important;
        }

        body.bright-theme::after {
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
        }

        body.bright-theme .glass-orb {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(200, 200, 255, 0.4));
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.bright-theme .sidebar {
            background: rgba(255, 255, 255, 0.9) !important;
            border-right: 1px solid rgba(0, 0, 0, 0.1) !important;
        }

        body.bright-theme .nav-item {
            background: rgba(0, 0, 0, 0.05) !important;
        }

        body.bright-theme .nav-item:hover {
            background: rgba(0, 0, 0, 0.1) !important;
        }

        body.bright-theme .nav-item.active {
            background: rgba(102, 126, 234, 0.2) !important;
        }

        body.bright-theme .nav-item i {
            color: #333 !important;
        }

        body.bright-theme .header-logo {
            color: #333 !important;
        }

        body.bright-theme .search-box input {
            background: rgba(0, 0, 0, 0.05) !important;
            border: 1px solid rgba(0, 0, 0, 0.1) !important;
            color: #333 !important;
        }

        body.bright-theme .search-box input::placeholder {
            color: rgba(0, 0, 0, 0.5) !important;
        }

        body.bright-theme .search-box i {
            color: #666 !important;
        }

        body.bright-theme .subtitle {
            color: rgba(0, 0, 0, 0.6) !important;
        }

        body.bright-theme .title {
            color: #333 !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1) !important;
        }

        body.bright-theme .description {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        body.bright-theme .social-link {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.bright-theme .social-link:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        body.bright-theme .social-link i {
            color: #333;
        }

        body.bright-theme .glass-character {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.bright-theme .glass-icon {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.bright-theme .glass-icon i {
            color: #666;
        }

        body.bright-theme .loading {
            background: #f5f7fa;
        }

        body.bright-theme .glass-spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid rgba(102, 126, 234, 0.8);
            background: rgba(255, 255, 255, 0.8);
        }

        body.bright-theme .btn-primary {
            background: linear-gradient(45deg, #333333, #000000) !important;
            color: white !important;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3) !important;
        }

        body.bright-theme .btn-primary:hover {
            background: linear-gradient(45deg, #000000, #333333) !important;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="glass-spinner"></div>
    </div>

    <!-- Glass Background Elements -->
    <div class="glass-orb orb-1"></div>
    <div class="glass-orb orb-2"></div>
    <div class="glass-orb orb-3"></div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <div class="glass-reflection"></div>
            </div>
            <div class="nav-item active">

// Performance optimization - Throttle expensive operations
function throttle(func, limit) {
    let inThrottle;
    return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
        }
    }
}
