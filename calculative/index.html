<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPilot - Advanced AI Financial Modeling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <div class="container">
        <header class="header">
            <h1>FinPilot</h1>
            <p>Your Advanced AI Financial Modeling Co-Pilot</p>
        </header>

        <main>
            <!-- Input Form -->
            <section id="form-section" class="card">
                <h2 class="section-title">Financial Inputs</h2>
                <form id="financial-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="initial_capital">Initial Capital ($)</label>
                            <input type="number" id="initial_capital" value="100000" required>
                        </div>
                        <div class="form-group">
                            <label for="users">Current Users</label>
                            <input type="number" id="users" value="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly_growth">Monthly Growth (%)</label>
                            <input type="number" id="monthly_growth" value="10" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="churn">Monthly Churn (%)</label>
                            <input type="number" id="churn" value="5" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="ltv">ARPU ($)</label>
                            <input type="number" id="ltv" value="50" required>
                        </div>
                        <div class="form-group">
                            <label for="cogs">COGS (%)</label>
                            <input type="number" id="cogs" value="20" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly_expenses">Monthly OPEX ($)</label>
                            <input type="number" id="monthly_expenses" value="15000" required>
                        </div>
                        <div class="form-group">
                            <label for="cac">CAC ($)</label>
                            <input type="number" id="cac" value="100" required>
                        </div>
                    </div>
                    <button type="submit" id="generate-btn" class="btn btn-primary">Generate Model</button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results-container" class="results-section" style="display: none;">
                <div id="spinner" class="spinner" style="display: none;"></div>
                <div id="results-content"></div>
            </section>

            <!-- Visuals Section -->
            <section id="visuals-section" class="card hidden">
                <h2 class="section-title">Financial Projections</h2>
                <div class="charts-grid">
                    <div class="chart-container"><canvas id="mrr-chart"></canvas></div>
                    <div class="chart-container"><canvas id="capital-chart"></canvas></div>
                    <div class="chart-container"><canvas id="unit-economics-chart"></canvas></div>
                </div>
            </section>

            <!-- AI Advisor Section -->
            <section id="ai-advisor-section" class="card hidden">
                <h2 class="section-title">AI Advisor</h2>
                <div class="ai-input-group">
                    <textarea id="ai-prompt" class="form-group" placeholder="Ask for advice, e.g., 'How can I improve my LTV/CAC ratio?'"></textarea>
                    <button id="get-advice-button" class="btn btn-secondary">Get Advice</button>
                </div>
                <div class="ai-response-area">
                    <div id="ai-response-content" class="prose">Your AI-powered insights will appear here...</div>
                </div>
            </section>

            <!-- Export Section -->
            <section id="export-section" class="card hidden">
                <h2 class="section-title">Export</h2>
                <div style="text-align: center;">
                    <button id="export-button" class="btn btn-secondary">Export Combined Chart (PNG)</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure this runs only once.
            if (window.fundPilotApp) {
                return;
            }

            class FundPilot {
                constructor() {
                    this.API_ENDPOINT = 'http://127.0.0.1:5000/v2/calculate';

                    this.elements = {
                        form: document.getElementById('financial-form'),
                        resultsContainer: document.getElementById('results-container'),
                        notificationContainer: document.getElementById('notification-container'),
                        generateBtn: document.getElementById('generate-btn'),
                        spinner: document.getElementById('spinner'),
                        resultsContent: document.getElementById('results-content'),
                    };

                    this.bindEvents();
                }

                bindEvents() {
                    if (this.elements.form) this.elements.form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                }

                async handleFormSubmit(event) {
                    event.preventDefault();
                    this.toggleSpinner(true);

                    const formData = {
                        users: parseInt(document.getElementById('users').value) || 0,
                        churn: parseFloat(document.getElementById('churn').value) / 100.0,
                        ltv: parseFloat(document.getElementById('ltv').value) || 0,
                        monthly_expenses: parseFloat(document.getElementById('monthly_expenses').value) || 0,
                        initial_capital: parseFloat(document.getElementById('initial_capital').value) || 0,
                        cac: parseFloat(document.getElementById('cac').value) || 0,
                    };

                    try {
                        const response = await fetch(this.API_ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });

                        const result = await response.json();

                        if (!response.ok) {
                            const errorDetails = result.details ? JSON.stringify(result.details) : result.error;
                            throw new Error(errorDetails || `HTTP error! status: ${response.status}`);
                        }

                        this.updateUI(result.data);

                    } catch (error) {
                        console.error('Error:', error);
                        this.handleApiError(error);
                    } finally {
                        this.toggleSpinner(false);
                    }
                }

                updateUI(data) {
                    if (!data || !data.summary_metrics) {
                        this.handleApiError(new Error('Invalid data structure received from server.'));
                        return;
                    }
                    const metrics = data.summary_metrics;
                    this.elements.resultsContent.innerHTML = `
                        <h3>Summary Metrics</h3>
                        <ul>
                            ${Object.entries(metrics).map(([key, value]) => `<li><strong>${this.formatMetricName(key)}:</strong> ${this.formatMetricValue(value)}</li>`).join('')}
                        </ul>`;
                    this.elements.resultsContainer.style.display = 'block';
                }

                handleApiError(error) {
                    this.showNotification(`API Error: ${error.message}`, 'error');
                }

                toggleSpinner(show) {
                    if (this.elements.spinner) this.elements.spinner.style.display = show ? 'block' : 'none';
                }

                showNotification(message, type = 'info') {
                    const notification = document.createElement('div');
                    notification.className = `notification ${type}`;
                    notification.textContent = message;
                    this.elements.notificationContainer.appendChild(notification);
                    setTimeout(() => notification.remove(), 5000);
                }

                formatMetricName(name) {
                    return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                }

                formatMetricValue(value) {
                    if (typeof value === 'number') {
                        return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                    }
                    return value;
                }
            }

            window.fundPilotApp = new FundPilot();
        });
    </script>
</body>
</html>
