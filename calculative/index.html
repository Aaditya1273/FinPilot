<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPilot - Advanced AI Financial Modeling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <div class="container">
        <header class="header">
            <h1>FinPilot</h1>
            <p>Your Advanced AI Financial Modeling Co-Pilot</p>
        </header>

        <main>
            <!-- Input Form -->
            <section id="form-section" class="card">
                <h2 class="section-title">Financial Inputs</h2>
                <form id="financial-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="initial_capital">Initial Capital ($)</label>
                            <input type="number" id="initial_capital" value="100000" required>
                        </div>
                        <div class="form-group">
                            <label for="users">Current Users</label>
                            <input type="number" id="users" value="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly_growth">Monthly Growth (%)</label>
                            <input type="number" id="monthly_growth" value="10" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="churn">Monthly Churn (Decimal)</label>
                            <input type="number" id="churn" value="0.05" step="0.001" min="0.001" max="0.999" required>
                        </div>
                        <div class="form-group">
                            <label for="ltv">ARPU ($)</label>
                            <input type="number" id="ltv" value="50" required>
                        </div>
                        <div class="form-group">
                            <label for="cogs">COGS (%)</label>
                            <input type="number" id="cogs" value="20" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly_expenses">Monthly OPEX ($)</label>
                            <input type="number" id="monthly_expenses" value="15000" required>
                        </div>
                        <div class="form-group">
                            <label for="cac">CAC ($)</label>
                            <input type="number" id="cac" value="100" min="0.01" max="10000" required>
                        </div>
                    </div>
                    <button type="submit" id="generate-btn" class="btn btn-primary">Generate Model</button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="card" style="display: none;">
                <div id="spinner" class="spinner" style="display: none;"></div>

                <div class="section-container">
                    <h2>Summary Metrics</h2>
                    <div id="metrics-grid" class="metrics-grid"></div>
                </div>

                <div class="section-container" id="recommendations-section" style="display: none;">
                    <h2>Recommendations</h2>
                    <div id="recommendations-content" class="recommendations-grid"></div>
                </div>

                <div class="section-container" id="charts-section" style="display: none;">
                    <h2>Financial Projections</h2>
                    <div class="charts-grid">
                        <div class="chart-card">
                            <h3>Unit Economics (LTV vs. CAC)</h3>
                            <canvas id="unit-economics-chart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3>Runway & Capital Projection</h3>
                            <canvas id="runway-chart"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3>MRR Growth Projection</h3>
                            <canvas id="mrr-chart-canvas"></canvas> <!-- Renamed to avoid duplicate ID -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Advisor Section -->
            <section id="ai-advisor-section" class="card hidden">
                <h2 class="section-title">AI Advisor</h2>
                <div class="ai-input-group">
                    <textarea id="ai-prompt" class="form-group" placeholder="Ask for advice, e.g., 'How can I improve my LTV/CAC ratio?'"></textarea>
                    <button id="get-advice-button" class="btn btn-secondary">Get Advice</button>
                </div>
                <div class="ai-response-area">
                    <div id="ai-response-content" class="prose">Your AI-powered insights will appear here...</div>
                </div>
            </section>

            <!-- Export Section -->
            <section id="export-section" class="card hidden">
                <h2 class="section-title">Export</h2>
                <div style="text-align: center;">
                    <button id="export-button" class="btn btn-secondary">Export Combined Chart (PNG)</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure this runs only once.
            if (window.fundPilotApp) {
                return;
            }

            class FundPilot {
                constructor() {
                    this.API_ENDPOINT = 'http://127.0.0.1:5000/v2/calculate';

                    this.elements = {
                        form: document.getElementById('financial-form'),
                        resultsSection: document.getElementById('results-section'),
                        metricsGrid: document.getElementById('metrics-grid'),
                        recommendationsSection: document.getElementById('recommendations-section'),
                        recommendationsContent: document.getElementById('recommendations-content'),
                        chartsSection: document.getElementById('charts-section'),
                        spinner: document.getElementById('spinner'),
                        notification: document.getElementById('notification'),
                    };
                    this.chartInstances = {};
                    this.bindEvents();
                }

                bindEvents() {
                    if (this.elements.form) this.elements.form.addEventListener('submit', (e) => this.handleFormSubmit(e));

                    const churnInput = document.getElementById('churn');
                    if (churnInput) {
                        churnInput.addEventListener('input', function() {
                            const val = parseFloat(this.value);
                            if (val < 0.001 || val > 0.999) {
                                this.setCustomValidity('Churn must be a decimal between 0.001 and 0.999.');
                            } else {
                                this.setCustomValidity('');
                            }
                        });
                    }

                    const cacInput = document.getElementById('cac');
                    if (cacInput) {
                        cacInput.addEventListener('input', function() {
                            const val = parseFloat(this.value);
                            if (val < 0.01 || val > 10000) {
                                this.setCustomValidity('CAC must be between 0.01 and 10,000.');
                            } else {
                                this.setCustomValidity('');
                            }
                        });
                    }
                }

                async handleFormSubmit(event) {
                    event.preventDefault();
                    this.toggleSpinner(true);

                    const churnValue = parseFloat(document.getElementById('churn').value);
                    if (isNaN(churnValue) || churnValue < 0.001 || churnValue > 0.999) {
                        this.showNotification('Churn must be a decimal between 0.001 and 0.999.', 'error');
                        this.toggleSpinner(false);
                        return;
                    }

                    const cacValue = parseFloat(document.getElementById('cac').value);
                    if (isNaN(cacValue) || cacValue < 0.01 || cacValue > 10000) {
                        this.showNotification('CAC must be between 0.01 and 10000.', 'error');
                        this.toggleSpinner(false);
                        return;
                    }

                    const formData = {
                        users: parseInt(document.getElementById('users').value) || 0,
                        churn: churnValue,
                        ltv: parseFloat(document.getElementById('ltv').value) || 0,
                        monthly_expenses: parseFloat(document.getElementById('monthly_expenses').value) || 0,
                        initial_capital: parseFloat(document.getElementById('initial_capital').value) || 0,
                        cac: cacValue,
                    };

                    try {
                        const response = await fetch(this.API_ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });

                        const result = await response.json();

                        if (!response.ok) {
                            const errorDetails = result.details ? JSON.stringify(result.details) : result.error;
                            throw new Error(errorDetails || `HTTP error! status: ${response.status}`);
                        }

                        this.updateUI(result.data);
                        // Make sure the results container is visible
                        this.elements.resultsSection.style.display = 'block';

                    } catch (error) {
                        console.error('Error:', error);
                        this.handleApiError(error);
                    } finally {
                        this.toggleSpinner(false);
                    }
                }

                updateUI(data) {
                    this.elements.resultsSection.style.display = 'block';
                    this.elements.metricsGrid.innerHTML = ''; // Clear previous results

                    const metricsToShow = {
                        arr: { title: 'Arr', type: 'currency' },
                        break_even_users: { title: 'Break Even Users', type: 'number' },
                        burn_rate: { title: 'Burn Rate', type: 'currency' },
                        cac: { title: 'Cac', type: 'currency' },
                        churn_loss: { title: 'Churn Loss', type: 'currency' },
                        growth_efficiency: { title: 'Growth Efficiency', type: 'number' },
                        growth_potential: { title: 'Growth Potential', type: 'number' },
                        ltv: { title: 'Ltv', type: 'currency' },
                        ltv_cac_ratio: { title: 'Ltv Cac Ratio', type: 'number' },
                        mrr: { title: 'Mrr', type: 'currency' },
                        payback_period: { title: 'Payback Period', type: 'currency' },
                        predicted_revenue: { title: 'Predicted Revenue', type: 'currency' },
                        profitability: { title: 'Profitability', type: 'currency' },
                        risk_score: { title: 'Risk Score', type: 'number' },
                        runway: { title: 'Runway', type: 'number' },
                    };

                    for (const key in metricsToShow) {
                        if (data.summary_metrics.hasOwnProperty(key)) {
                            const metric = metricsToShow[key];
                            const value = data.summary_metrics[key];
                            const card = `
                                <div class="metric-card">
                                    <div class="metric-title">${metric.title}</div>
                                    <div class="metric-value">${this.formatMetric(value, metric.type)}</div>
                                </div>
                            `;
                            this.elements.metricsGrid.innerHTML += card;
                        }
                    }

                    if (data.recommendations && data.recommendations.length > 0) {
                        this.elements.recommendationsSection.style.display = 'block';
                        this.elements.recommendationsContent.innerHTML = data.recommendations.map(rec => `<div class="recommendation-card">${rec}</div>`).join('');
                    } else {
                        this.elements.recommendationsSection.style.display = 'none';
                    }

                    if (data.summary_metrics.projections) {
                        this.elements.chartsSection.style.display = 'block';
                        this.renderCharts(data.summary_metrics);
                    }
                }

                handleApiError(error) {
                    this.showNotification(`API Error: ${error.message}`, 'error');
                }

                toggleSpinner(show) {
                    if (this.elements.spinner) this.elements.spinner.style.display = show ? 'block' : 'none';
                }

                renderCharts(metrics) {
                    const { projections, ltv, cac } = metrics;

                    this.renderPieChart('unit-economics-chart', 'Unit Economics', ['LTV', 'CAC'], [ltv, cac]);
                    this.renderLineChart('runway-chart', 'Runway & Capital', projections.months, 
                        [
                            { label: 'Capital ($)', data: projections.capital_projection, borderColor: 'rgba(75, 192, 192, 1)' },
                        ]);
                    this.renderLineChart('mrr-chart-canvas', 'MRR Growth', projections.months, 
                        [
                            { label: 'MRR ($)', data: projections.mrr_projection, borderColor: 'rgba(153, 102, 255, 1)' },
                        ]);
                }

                renderPieChart(canvasId, label, labels, data) {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    if (this.chartInstances[canvasId]) {
                        this.chartInstances[canvasId].destroy();
                    }
                    this.chartInstances[canvasId] = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: label,
                                data: data,
                                backgroundColor: ['rgba(54, 162, 235, 0.8)', 'rgba(255, 99, 132, 0.8)'],
                                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }

                renderLineChart(canvasId, label, labels, datasets) {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    if (this.chartInstances[canvasId]) {
                        this.chartInstances[canvasId].destroy();
                    }
                    this.chartInstances[canvasId] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }

                showNotification(message, type = 'info') {
                    this.elements.notification.textContent = message;
                    this.elements.notification.className = `notification ${type}`;
                    this.elements.notification.style.display = 'block';
                    setTimeout(() => {
                        this.elements.notification.style.display = 'none';
                    }, 5000);
                }

                formatMetricName(name) {
                    return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                }

                formatMetric(value, type) {
                    if (typeof value !== 'number') {
                        return value;
                    }

                    if (type === 'currency') {
                        if (Math.abs(value) >= 1000000) {
                            return '$' + (value / 1000000).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'M';
                        } else if (Math.abs(value) >= 1000) {
                            return '$' + (value / 1000).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'K';
                        } else {
                            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                        }
                    } else { // type is 'number'
                        if (Math.abs(value) >= 1000000) {
                            return (value / 1000000).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'M';
                        } else if (Math.abs(value) >= 1000) {
                            return (value / 1000).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'K';
                        } else {
                            return value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        }
                    }
                }
            }

            window.fundPilotApp = new FundPilot();
        });
    </script>
</body>
</html>
